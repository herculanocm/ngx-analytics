<div class="absolute-center is-responsive">
    <h2 class="title">Login</h2>
    <small class="form-text sub-title">Olá entre com seu Usuário e senha!.</small>
    <form autocomplete="nope">


        <div class="form-group">
            <label for="input-email" class="sr-only">Usuário</label>
            <input name="username" id="input-email" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="input-password" class="sr-only">Password</label>
            <input name="password" type="password" id="input-password" class="form-control" placeholder="Password">

        </div>



        <button class="btn btn-block btn-hero-success"> Login </button>
    </form>
</div>
